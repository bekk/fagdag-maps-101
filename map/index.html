<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>fagdag-maps-101</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>

    <div class="map">
      <ul class="map-control map-control--leaflet">
        <li><label class="map-control-zoom-til-blikkboksen"><button>Zoom til Blikkboksen</button></label></li>
        <li><label class="map-control-zoom-til-utm33-koordinat"><button>Zoom til utm-33 koordinat</button></label></li>
        <li><label class="map-control-toggle-geojson-fylker">Toggle geojson layer (fylker.json)<input type="checkbox" /></label></li>
        <li><label class="map-control-toggle-geojson-kommuner">Toggle geojson layer (kommuner.json)<input type="checkbox" /></label></li>
        <li><label class="map-control-toggle-kumlokk">Toggle kumlokk layer<input type="checkbox" /></label></li>
      </ul>
      <div class="map-leaflet"></div>
    </div>

    <div class="map">
      <ul class="map-control map-control--openlayers">
        <li><label class="map-control-zoom-til-blikkboksen"><button>Zoom til Blikkboksen</button></label></li>
        <li><label class="map-control-zoom-til-utm33-koordinat"><button>Zoom til utm-33 koordinat</button></label></li>
        <li><label class="map-control-toggle-geojson-fylker">Toggle geojson layer (fylker.json)<input type="checkbox" /></label></li>
        <li><label class="map-control-toggle-geojson-kommuner">Toggle geojson layer (kommuner.json)<input type="checkbox" /></label></li>
        <li><label class="map-control-toggle-kumlokk">Toggle kumlokk layer<input type="checkbox" /></label></li>
      </ul>
      <div class="map-popup map-openlayers-popup"></div>
      <div class="map-openlayers"></div>
    </div>

    <script src="js/vendor/ol.js"></script>
    <!-- <script src="js/vendor/ol-debug.js"></script> -->
    <script src="js/app.js"></script>
  
<script type="text/javascript">document.write('<script src="' + (location.protocol || 'http:') + '//' + (location.hostname || 'localhost') + ':35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body>
</html>
